<!DOCTYPE html>
<html lang="en">
<head>
    <title>KYC Verification</title>
</head>
<body>
    <h2>Live KYC Verification</h2>
    <video id="video" width="320" height="240" autoplay></video>
    <button id="capture">Capture</button>
    <canvas id="canvas" width="320" height="240"></canvas>
    <button id="upload">Upload</button>

    <script>
        let video = document.getElementById("video");
        let canvas = document.getElementById("canvas");
        let context = canvas.getContext("2d");

        // ✅ Camera Access
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => video.srcObject = stream)
            .catch(error => alert("Camera access denied!"));

        // ✅ Capture Image
        document.getElementById("capture").addEventListener("click", function() {
            context.drawImage(video, 0, 0, 320, 240);
        });

        // ✅ Upload Image to Google Drive
        document.getElementById("upload").addEventListener("click", function() {
            let imageData = canvas.toDataURL("image/png");

            fetch("https://script.google.com/macros/s/AKfycbzevC5Vel6WK-M3BUu7rqDv4dvNvmp0n03Wg0nfdFlgRVyleaVp7TnhgY-HK1wSQn5x9w/exec", {  
                method: "POST",
                body: JSON.stringify({ image: imageData }),
                headers: { "Content-Type": "application/json" }
            }).then(response => response.text())
              .then(data => alert("✅ Image uploaded! Google Drive Link: " + data))
              .catch(error => console.error(error));
        });
    </script>
</body>
</html>
